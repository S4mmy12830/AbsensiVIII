<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Kelas VIII</title>
    <link rel=" shortcut icon" href="images/Logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-graduate"></i> Absensi VIII </h1>
            <div class="date" id="currentDate"></div>
        </header>

        <div class="stats-container">
            <div class="stat-box present">
                <span class="count" id="presentCount">0</span>
                <span>Present</span>
            </div>
            <div class="stat-box absent">
                <span class="count" id="absentCount">0</span>
                <span>Absent</span>
            </div>
            <div class="stat-box remaining">
                <span class="count" id="remainingCount">0</span>
                <span>Remaining</span>
            </div>
        </div>

        <div class="controls">
            <button id="submitBtn" class="btn primary">
                <i class="fas fa-check-circle"></i> Submit
            </button>
            <button id="exportBtn" class="btn success">
                <i class="fas fa-file-export"></i> Export to TXT
            </button>
            <button id="resetBtn" class="btn danger">
                <i class="fas fa-undo"></i> Reset All
            </button>
        </div>

        <div class="students-grid" id="studentsContainer">
            <!-- Student cards will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
